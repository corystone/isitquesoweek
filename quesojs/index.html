<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is It Queso Week?</title>
    <style>
    body {
		font-family: Helvetica, Arial, Verdana; 
		background: #ccc;
    }
    h1 {
        /*left: 0;*/
        line-height: 200px;
        margin: auto;
        margin-top: -100px;
        position: absolute;
        top: 50%;
        width: 100%;
        font-size: 48pt;
    }
    </style>
    <script type="text/javascript" src="date.js"></script>
</head>
<body>
    <div style="width: 100%; text-align: center;">
        <h1>
<script>
today = new Date();
monday = new Date(today);
/* Find monday. */
if (!today.is().monday()) {
    monday = monday.last().monday();
}
/* Find last month's last monday. */
while (monday.getMonth() == today.getMonth()) {
    monday.last().monday();
} 
/* Find 2nd monday of this month. */
start_of_queso = new Date(monday).next().monday().next().monday();
end_of_queso = new Date(start_of_queso).next().sunday();

queso_week = false;
if (today >= start_of_queso && today <= end_of_queso) {
    queso_week = true;
}

if (queso_week) {
    document.body.style.background = 'goldenrod';
}

document.write(queso_week ? 'Yep!' : 'Nope');

</script>
        </h1>
    </div>
</body>
</html>
